before_script:
  - echo "Before script"
  - echo $CI_BUILD_REF
  - echo $CI_PROJECT_DIR
  - echo $CI_COMMIT_TAG

stages:
  - start

start-job:
  stage: start
  image: docker.io/ubuntu:latest
  script:
    - echo "Starting flask app"
    - pwd
    - ls -R
    - mkdir -p /opt/flask_app
    - cp -R templates /opt/flask_app
    - cp -R static /opt/flask_app
    - cp -R app.py /opt/flask_app
    - ls -R
    - cd /opt/flask_app
    - export FLASK_APP=app.py
    - flask run
    
  tags:
    - docker-linux
